name: on
on: push
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd ./react-sample-app
          npm ci
      - name: Test Code
        run: |
           cd ./react-sample-app
           npm run test
  build:
      runs-on: ubuntu-latest
      needs: test 
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd ./react-sample-app
          npm ci
      - name: Build Code
        run: |
            cd ./react-sample-app
            npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: website-artifact
          path: ./react-sample-app/dist/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: website-artifact
      - name: Deploy
        run: echo "Deploying..."