name: on
on: push
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd ./react-sample-app
          npm ci
      - name: Test Code
        run: |
           cd ./react-sample-app
           npm run test
      - name: Build Code
        run: |
           cd ./react-sample-app
           npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: website-artifact
          path: ./react-sample-app/dist/
